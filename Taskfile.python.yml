version: '3'

tasks:
  default:
    desc: List all available tasks
    cmds:
      - task -t Taskfile.python.yml --list

  format:
    desc: Format with ruff
    cmds:
      - task: install
      - uv run ruff format src tests
      - git diff --color=always --exit-code

  lint:
    desc: Lint with ruff
    cmds:
      - task: install
      - uv run ruff check --diff src tests
      - task: mypy

  test:
    desc: Run tests
    cmds:
      - task: pytest

  pytest:
    desc: Run tests with pytest and coverage
    cmds:
      - task: install
      - uv run coverage run -m pytest -s -vv
      - uv run coverage report
      - uv run coverage html

  mypy:
    desc: Run mypy types checking
    cmds:
      - task: install
      - uv run mypy src

  install:
    desc: Install uv dependencies
    cmds:
      - uv sync --all-groups
