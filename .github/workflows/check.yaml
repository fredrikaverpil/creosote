name: check

on:
  push:
  workflow_dispatch:

jobs:
  format:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry/virtualenvs
            ~/.cache/pip
          key: ${{ matrix.os }}-py-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - uses: fredrikaverpil/setup-pipx@v1.5
      - run: pipx install poetry
      - run: poetry install
      - run: poetry run black --check --diff src
      - run: poetry run isort --check --diff src

  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry/virtualenvs
            ~/.cache/pip
          key: ${{ matrix.os }}-py-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - uses: fredrikaverpil/setup-pipx@v1.5
      - run: pipx install poetry
      - run: poetry install
      - run: poetry run flake8 src

  type:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry/virtualenvs
            ~/.cache/pip
          key: ${{ matrix.os }}-py-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - uses: fredrikaverpil/setup-pipx@v1.5
      - run: pipx install poetry
      - run: poetry install
      - run: poetry run mypy src
